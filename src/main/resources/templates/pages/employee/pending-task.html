<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: dashboard">
    <title>User Create</title>
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>-->


</head>
<body>
<div class="wrapper col1">
    <div th:replace="fragments/dashboard :: dashboard"></div>

</div>


<div class="wrapper col2">
    <div id="breadcrumb">
        <ul>
            <li class="first">You Are Here</li>
            <li>&#187;</li>
            <li><a href="#">Employee</a></li>
            <li>&#187;</li>
            <li class="current"><a href="#">Pending Tasks</a></li>
        </ul>
    </div>
</div>

<div class="wrapper col-3">
    <div id="container">
        <div class="dashboard-wrapper">

            <div class="dashboard-influence">

                <div class="container-fluid dashboard-content">

                    <div class="ecommerce-widget">

                        <div class="row">

                            <div class="col-lg-12 col-md-6">

                                <section class="panel panel-transparent">
                                    <header class="panel-heading">
                                        <h2 class="panel-title"></h2>
                                    </header>

                                    <div class="panel-body">

                                        <!-- ------------------------FORM START----------------------------- -->

                                        <!-- ------------------------FORM END----------------------------- -->

                                    </div>

                                </section>

                            </div>

                        </div>

                    </div>



                    <!-- ------------------------TABLE START----------------------------- -->


                    <div class="col-lg-12 col-md-6">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-dark" >
                                            <thead>
                                            <tr>
                                                <th scope="col">Project</th>
                                                <th scope="col">Task Subject</th>
                                                <th scope="col">Assigned Employee</th>
                                                <th scope="col">Assigned Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            <tr th:each="task : ${employeetasklist}">
                                                <td th:text="${task.project.projectCode + ' ' + task.project.projectName}"> </td>
                                                <td th:text="${task.taskSubject}"> </td>
                                                <td th:text="${task.assignedEmployee}"> </td>
                                                <td th:text="${task.assignedDate}"> </td>
                                                <td th:text="${task.taskStatus}"> </td>
                                                <td class="action">
                                                    <a th:href="@{/task/employee/edit/{id}(id= ${taskbyid.id})}"><button TYPE="button" CLASS="btn btn-brand-link btn-sm"></button></a>

                                                </td>
                                            </tr>



                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>


                    <!-- ------------------------TABLE END----------------------------- -->

                </div>

            </div>

        </div>

        <div class="clear"></div>
    </div>
</div>

<div th:replace="/fragments/footer :: footer"></div>
</body>

<div th:replace="/fragments/javascript :: js"></div>
</html>
