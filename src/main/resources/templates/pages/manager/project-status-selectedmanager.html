    <div class="row">
      <div>
        <h2>Select Manager</h2>
      </div>
      <br>
      <div class="input-group mb-3">
        <form class="ui form" th:action="@{/project/manager/{username} (username=${manager.userName})}" th:object="${manager}"
              method="post">
          <div class="input-group mb-2" th:each="manager : ${managers}">
            <div class="input-group-prepend">
              <div class="input-group-text">



                <div>
                  <label>
                    <input type="checkbox" name="manager" class="option-input checkbox"
                           th:value="${manager.userName}"
                           th:text="${manager.firstName +' '+manager.lastName}"
                           th:field="*{userName}"
                           onclick="submit();" th:checked="${eachmanager.userName} ? 'checked'"/>
                  </label>

                </div>




              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="float-right">
                <button class="btn btn-success rounded" type="submit">Send
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="col-md-12">
          <section class="panel">
            <header class="panel-heading">
              <h2 class="panel-title">Project List</h2>
            </header>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col">Project Code</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Start/End Date</th>
                    <th scope="col">Manager</th>
                    <th scope="col">Unfinished/Completed</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="project : ${projectlist}">
                    <td th:text="${project.projectCode}"></td>
                    <td th:text="${project.projectName}"></td>
                    <td th:text="${project.startDate + ' to ' + project.endDate}"></td>
                    <td th:text="${project.assignedManager.firstName + ' ' + project.assignedManager.lastName}"></td>
                    <td th:text="${project.unCompletedCount + '/' + project.completedCount}"></td>
                    <td th:text="${project.status}"></td>
                    <td>
                      <a th:if="${project.unCompletedCount == 0 && project.status.name() != 'Completed'}"
                         class="btn btn-info rounded-0"
                         th:href="@{/project/manager/complete/{id}(id=${project.projectCode})}">Complete
                      </a>
                      <a th:if="${project.unCompletedCount > 0 || project.status.name() == 'Completed'}"
                         class="btn btn-info rounded-0 disabled-button">Complete
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
